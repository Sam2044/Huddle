<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/css/style.css"/>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    button:hover {
      background-color: var(--Magenta);
      color:antiquewhite;
    }
    
  </style>
</head>
<body>
  <div class=backimage>
    <header>
     <nav>
      <a class href="/">
        <img class="logo_slice" src="images/logo.svg" alt="Huddle"/>
      </a>
     </nav> 
      
      <img class="ill" src="images/illustration-mockups.svg"/>
    </header>
  </div>

  <div class="center">
  <div class=text-align>
    <div class="text-color1">
      Build The Community
    </div>
    <div class="text-color2">
      Your Fans Will Love
    </div>
  </div>
  

  <div class="text-color3">
    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.
  </div>
  <button class="button-style">
    Register
  </button>
</div>



  <div class="flex-container">
    <div>
      <a href="https://www.facebook.com"></a>
        <img id=fb src="images/Facebook.png"/>
      </a>
    </div>
    <div>
      <a href="https://www.twitter.com">
        <img id=twit  src="images/Twitter.png"/>
      </a>
    </div>
    <div>
      <a href="https://www.instagram.com">
        <img id=insta  src="images/Instagram.png"/>
      </a>
    </div>  
  </div>


   

  
  <footer>
    <p class="attribution" style="color:antiquewhite;margin-bottom:10px"> 
      Coded by Samuel.
    </p>
  </footer>
  <script src="app/js/script.js"></script>
</body>
</html>
